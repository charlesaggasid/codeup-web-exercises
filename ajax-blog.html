<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
	<!--    CSS-->
	<style>
		h1 {
			text-align: center;
			}

		table, tr, th {
			margin: auto;
			border: 1px solid lightpink;
			padding: 20px;
			background-color: mintcream;
			}

		table {
			border-spacing: 20px;
			}

		button {
			display: flex;
			margin: auto;
			margin-top: 2em;
			}

		body {
			background-color: lightgoldenrodyellow;
			}
	</style>
	<!--HTML-->
</head>
<body>

<h1>My Blog Posts</h1>
<div id="posts">
	<table id="posting">
		<thead>
		<tr>
			<th>Title</th>
			<th>Content</th>
			<th>Categories</th>
			<th>Date</th>
		</tr>
		</thead>
		<tbody id="insertPosts"></tbody>
	</table>
</div>
<button id="refresh" type="button">refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!--JavaScript-->
<script>
	(function() {
		"use strict";

		$(document).ready(function (){
			$.get("data/blog.json")
			  .done(handlerResponse);
		})

		function handlerResponse(posts) {
			let html = "";
			console.log(posts);
			posts.forEach(function (post){
				html += "<tr>"
				html += "<th>" + post.title + "</th>"
				html += "<th>" + post.content + "</th>"
				html += "<th>" + post.categories + "</th>"
				html += "<th>" + post.date + "</th>"
				html += "</tr>"

			});
			$("#insertPosts").html(html);
		}

		$("#refresh").click(function (){
			$.get("data/blog.json")
			  .done(handlerResponse);
		})

	})();


</script>

</body>
</html>
