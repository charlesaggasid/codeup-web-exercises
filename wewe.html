<!DOCTYPE html>
<html>

<body>
<button id="btn">Click here</button>
<h1 id="text1"></h1>
<h1 id="text2"></h1>

<script>
	let btn_element = document.getElementById("btn");

	btn_element.onclick = () => {
		document.getElementById("text1")
		  .innerHTML = "Task 1 is performed";
	};

	btn_element.onclick = () => {
		document.getElementById("text2")
		  .innerHTML = "Task 2 is performed";
	};
</script>
</body>

</html>
