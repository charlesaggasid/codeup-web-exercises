<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox Lecture</title>

	<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>Welcome to Mapbox Lecture!</h1>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<div id='map' style='width: 600px; height: 500px;'></div>
<script>
	mapboxgl.accessToken = mapKey;
	const map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		center: [-98.48615, 29.426827], // starting position [lng, lat]
		zoom: 9 // starting zoom
	});

	// MARKERS

	//Instantiate a new Marker Object
	var codeup = new mapboxgl.Marker({
		color: 'blue',
	})
	.setLngLat([-98.48615, 29.426827]).setDraggable(true)
	codeup.addTo(map)
	codeup.on('dragend', function() {
		popup.setLngLat('dont drag')
	})
	// POPUPS
	var popup = new mapboxgl.Popup()
	.setLngLat(codeup.getLngLat())
	.setHTML('<h1>Hi</h1>')
	.addTo(map)



</script>

</body>
</html>
