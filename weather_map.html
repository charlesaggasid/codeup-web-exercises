<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Title</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

	<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
<!--	Own CSS-->
	<link rel="stylesheet" href="css/weather-map.css">

</head>

<body>

<h1>Weather:</h1>

<div class="card">
	<div class="search">
		<input type="text" class="search-bar" placeholder="City">
		<button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1.5em"
		             width="1.5em" xmlns="http://www.w3.org/2000/svg">
			<path
			  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
			</path>
		</svg></button>
	</div>
	<div class="weather loading">
		<h3 class="city">Weather in Denver</h3>
		<h1 class="temp">51°C</h1>
		<h5 class="max-min">H:79° | L:68°</h5>
		<div class="flex">
			<img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon">
			<div class="description">Cloudy</div>
		</div>
		<div class="humidity">Humidity: 60%</div>
		<div class="wind">Wind speed: 6.2 km/h</div>
	</div>
</div>

<div id='map' style='width: 600px; height: 500px;'></div>

<!--jQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
<!--API keys-->
<script src="js/keys.js"></script>

</html>
